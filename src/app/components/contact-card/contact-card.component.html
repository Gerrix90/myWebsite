<div class="col-md-6">
<!-- Default form contact -->
<form [formGroup]="messageEdit" class="text-center border border-light p-5" >

  <p class="h4 mb-4">Contact us</p>

  <!-- Name -->
  <input formControlName="name" data-error="This field is required" data-success="" mdbInputDirective type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">
 <!-- Phone Number -->
 <input formControlName="phoneNumber" mdbInputDirective type="text" id="defaultContactFormEmail" class="form-control mb-4" placeholder="Phone Number">
  <!-- Email -->
  <input formControlName="email" data-error="This field is required" data-success="" mdbInputDirective type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

  <!-- Subject -->
  <label>Subject</label>
  <select  formControlName="subject" data-error="This field is required" data-success="" mdbInputDirective class="browser-default custom-select mb-4">
    <option value="" disabled>Choose option</option>
    <option value="Feedback" selected>Feedback</option>
    <option value="Report a bug">Report a bug</option>
    <option value="Feature request">Feature request</option>
    <option value="Feature request">Other</option>
  </select>
<!-- Name -->
<input formControlName="title" data-error="This field is required" data-success="" mdbInputDirective type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Title">
  <!-- Message -->
  <div class="form-group">
    <textarea  formControlName="text" data-error="This field is required" data-success="" mdbInputDirective class="form-control rounded-0" id="exampleFormControlTextarea2" rows="6" placeholder="Message"></textarea>
  </div>

  <!-- Send button -->
  <button (click)="sendMailHandler()" class="btn btn-info btn-block" type="button" [disabled]="!messageEdit.valid">Send</button>

</form>
<!-- Default form contact -->
<!-- </div> -->
</div>
</div>


<div class="emailSent" *ngIf="emailSent == true">
<h4 >Your message has been sent successfully We will contact you shortly</h4>
<h5><a routerLink=""> Return to home page</a></h5>
</div>
