<div class="container" id="contact">
  <div class="row justify-content-md-center" *ngIf="emailSent == false">

    <div class="col-md-6">
      <!-- Default form contact -->
      <form [formGroup]="messageEdit" class="text-center p-5">

        <p class="h1 mb-4">Talk to me</p>

        <!-- Name -->
        <input formControlName="name" type="text" id="formControl" class="form-control mb-4" placeholder="Name" required>

        <!-- Email -->
        <input formControlName="email" type="email" id="formControl" class="form-control mb-4" placeholder="E-mail"  required>

        <!-- Name -->
        <input formControlName="title" type="text" id="formControl" class="form-control mb-4" placeholder="Title" required>
        <!-- Message -->
        <div class="form-group">
          <textarea formControlName="text" class="form-control rounded-1" id="formControl" rows="6" placeholder="Message" required></textarea>
        </div>

        <!-- Send button -->
        <button mdbBtn color="unique" (click)="sendMailHandler()" class="btn btn-info btn-block" type="button"
          [disabled]="!messageEdit.valid">Send</button>

      </form>
      <!-- Default form contact -->
      <!-- </div> -->
    </div>
  </div>


  <div class="emailSent" *ngIf="emailSent == true">
    <h4>Your message has been sent successfully We will contact you shortly</h4>
    <h5><a routerLink=""> Return to home page</a></h5>
  </div>
</div>
