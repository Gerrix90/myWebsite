<!--Carousel Wrapper-->
<mdb-carousel [interval]="0" [isControls]="true" [animation]="'slide'">
  <mdb-carousel-item *ngFor="let project of projects">
      <div class="view w-100">
      <img class="d-block w-100" src="../../../assets/ez.png" alt="First slide">
      </div>
      <div class="carousel-caption">
     <h1>{{project.name}}</h1>
     </div>
  </mdb-carousel-item>
</mdb-carousel>
<!--/.Carousel Wrapper-->
